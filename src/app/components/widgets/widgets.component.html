<div *ngIf="!remoteWidgetCollection">
    <div class="spinner-border text-dark" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div *ngIf="remoteWidgetCollection">
    <div id="remoteAppAccordion">
        <div *ngFor="let widget of remoteWidgetCollection.Widgets">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="checkbox" [checked]="widget.shouldCopy"
                        (click)="setShouldCopy(widget)">
                    </div>
                </div>
                <input type="text" disabled value="{{widget.title}}" class="form-control"
                    aria-label="Text input with checkbox">
            </div>
        </div>
    </div>
    <div *ngIf="remoteWidgetCollection.Widgets.length === 0">
        <span>Keine Widgets vorhanden.</span>
    </div>
</div>
