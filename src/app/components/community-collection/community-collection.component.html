<p>CommunityCollection Component</p>

<div>Collection:
    <p>{{collection.name}}</p>
</div>

<div *ngIf="collection.model">
    <li *ngFor="let comm of collection.model.communities" [class.bg-secondary]="comm === selectedCommunity"
        (click)="onSelect(comm)">
        <span>{{comm.title}} </span>
        <a [routerLink]="['/community-selection/', comm.id]" routerLinkActive="active">Select</a>
    </li>
</div>
