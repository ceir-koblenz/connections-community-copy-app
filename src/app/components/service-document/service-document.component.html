<div class="jumbotron" style="margin-top: 20px;">
    <div *ngIf="!serviceDoc" class="text-center">
        <div class="spinner-border text-dark" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- Infobox -->
    <div *ngIf="serviceDoc" class="container">
        <h2>Zu kopierende Community ausw√§hlen</h2>

        <hr class="my-4">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header" style="background-color: #5b8ebc; color: #ffffff" >
                        <h5 style="margin: 4px"> {{serviceDoc.myCommunitiesLink.name}} </h5>
                    </div>
                    <div *ngIf="myCommunityCollection" class="card-body">
                        <div class="card-body">
                            <app-community-collection [collection]="myCommunityCollection">
                            </app-community-collection>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header" style="background-color: #5b8ebc; color: #ffffff">
                        <h5 style="margin: 4px">{{serviceDoc.allCommunitiesLink.name}}</h5>
                    </div>
                    <div *ngIf="allCommunityCollection" class="card-body">
                      <div class="card-body">
                        <app-community-collection [collection]="allCommunityCollection">
                        </app-community-collection>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
