<div class="jumbotron" style="margin-top: 20px;">

        <div class="spinner-grow text-dark" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

        <h4>Community ausw√§hlen</h4>

            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header">
                        <strong>{{serviceDoc.myCommunitiesLink.name}}</strong>
                    </div>                    
                    <div *ngIf="myCommunityCollection" class="card-body">
                        <div class="card-body">

                <div class="card">

                        <strong>{{serviceDoc.allCommunitiesLink.name}}</strong>
                    </div>                    
                    <div *ngIf="allCommunityCollection" class="card-body">

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
