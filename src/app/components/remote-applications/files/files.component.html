<div *ngIf="!files">
    <div class="spinner-grow text-dark" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div *ngIf="files">
    <div class="input-group mb-3">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="checkbox" [checked]="copyAll"
                    (click)="setShouldCopyAll()">
                </div>
            </div>
            <input type="text" disabled value="Alle Dateien" class="form-control" aria-label="Text input with checkbox">
        </div>
        <div *ngFor="let file of files.files" class="input-group mb-3">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="checkbox" id={{file.UUid}} [checked]="copyAll || file.shouldCopy" (click)="setShouldCopy(file)">
                </div>
            </div>
            <input type="text" disabled value="{{file.title}}" class="form-control"
                aria-label="Text input with checkbox">
        </div>
</div>
