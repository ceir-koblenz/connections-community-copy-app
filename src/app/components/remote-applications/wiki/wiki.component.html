<div *ngIf="!wikis">
    <div class="spinner-grow text-dark" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div *ngIf="wikis">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <div class="input-group-text">
                <input type="checkbox" value="">
            </div>
        </div>
        <input type="text" disabled value="Alle Wiki-Seiten" class="form-control" aria-label="Text input with checkbox">
    </div>
    <div *ngFor="let wiki of wikis.wikis" class="input-group mb-3">
        <div class="input-group-prepend">
            <div class="input-group-text">
                <input type="checkbox" id={{wiki.UUid}} value="">
            </div>
        </div>
        <input type="text" disabled value="{{wiki.title}})" class="form-control"
            aria-label="Text input with checkbox">
    </div>
</div>
