<div *ngIf="!Aktivitaeten">
    <div class="spinner-border text-dark" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div *ngIf="Aktivitaeten">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <div class="input-group-text">
                <input type="checkbox" [checked]="copyAll"
                (click)="toggleShouldCopyAll()">
            </div>
        </div>
        <input type="text" disabled value="Alle AktivitÃ¤ten" class="form-control" aria-label="Text input with checkbox">
    </div>
    <div *ngFor="let Aktivitaet of Aktivitaeten.aktivitaeten" class="input-group mb-3">
        <div class="input-group-prepend">
            <div class="input-group-text">
                <input type="checkbox" id={{Aktivitaet.uUid}} [checked]="Aktivitaet.shouldCopy" (click)="toggleShouldCopy(Aktivitaet)">
            </div>
        </div>
        <input type="text" disabled value="{{Aktivitaet.title}} ({{Aktivitaet.ziel}})" class="form-control" aria-label="Text input with checkbox">
    </div>
</div>
