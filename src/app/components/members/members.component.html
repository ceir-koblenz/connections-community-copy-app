<div id="memberAccordion">
    <div class="card">
        <div class="card-header" id="memberHeadingOne">
            <h5 class="mb-0">
                <button class="btn btn-light btn-block collapsed " data-toggle="collapse" data-target="#memberCollapseOne"
                    aria-expanded="true" aria-controls="memberCollapseOne">
                    Eigent체mer der Community ausw채hlen...
                </button>
            </h5>
        </div>
        <div id="memberCollapseOne" class="collapse show" aria-labelledby="memberHeadingOne" data-parent="#memberAccordion">
            <div class="card-body">
                <div *ngIf="OwnerRoleCollection.members.length">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="checkbox" id="cbAll" [(ngModel)]="copyAllOwners" (click)="toggleAllOwners()">
                            </div>
                        </div>
                        <input type="text" disabled value="Alle Eigent체mer" class="form-control"
                            aria-label="Text input with checkbox">
                    </div>
                    <div *ngFor="let owner of OwnerRoleCollection.members" class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="checkbox" id={{owner.UUid}} [(ngModel)]="owner.shouldCopy" value="" (click)="toggleMemberCopy(owner)">
                            </div>
                        </div>
                        <input type="text" disabled value="{{owner.name}} ({{owner.email}})" class="form-control"
                            aria-label="Text input with checkbox">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br />
    <div class="card">
        <div class="card-header" id="memberHeadingTwo">
            <h5 class="mb-0">
                <button class="btn btn-light btn-block collapsed" data-toggle="collapse" data-target="#memberCollapseTwo"
                    aria-expanded="false" aria-controls="memberCollapseTwo">
                    Mitglieder der Community ausw채hlen...
                </button>
            </h5>
        </div>
        <div id="memberCollapseTwo" class="collapse" aria-labelledby="memberHeadingTwo" data-parent="#memberAccordion">
            <div class="card-body">
                <div *ngIf="OtherRoleCollection.members.length">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="checkbox" id="cbAllOthers" [(ngModel)]="copyAllOthers" (click)="toggleAllOtherMembers()">
                            </div>
                        </div>
                        <input type="text" disabled value="Alle Mitglieder" class="form-control"
                            aria-label="Text input with checkbox">
                    </div>
                    <div *ngFor="let other of OtherRoleCollection.members" class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="checkbox" id={{other.UUid}} [(ngModel)]="other.shouldCopy" value="" (click)="toggleMemberCopy(other)">
                            </div>
                        </div>
                        <input type="text" disabled value="{{other.name}} ({{other.email}})" class="form-control"
                            aria-label="Text input with checkbox">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
