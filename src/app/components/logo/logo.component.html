<label>Community Logo</label>
<br/>
<img [src]="imageBlobUrl" class="rounded" alt="NoLogo" />
<br/><br/>
<form #form="ngForm" (ngSubmit)="onSubmit(form)" novalidate>
    <div class="custom-file">        
        <input accept="image/*" class="custom-file-input" type="file" name="logo" id="commLogo" (change)="logoChanged($event)" />
        <label class="custom-file-label" for="customFile">Choose file</label>
    </div>
</form>
<br/>
